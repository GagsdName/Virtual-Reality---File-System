<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Hello, World! • A-Frame</title>
    <meta name="description" content="Hello, World! • A-Frame">
    <script src="https://aframe.io/releases/0.2.0/aframe.min.js"></script>
	<script src="https://rawgit.com/ngokevin/aframe-template-component/master/dist/aframe-template-component.min.js"></script>
	<script src="https://rawgit.com/ngokevin/aframe-layout-component/master/dist/aframe-layout-component.min.js"></script>
	<script>
	function bodyOnLoad()
	{
	  var plane = document.querySelector('#plane');
	  alert(plane.getAttribute("position").x);

	}
	
	

	
	</script>
	
  </head>
  <body onload="bodyOnLoad()">

   
    <a-scene>
	 

	<!---<a-entity camera look-controls wasd-controls></a-entity>-->
	  <!--<a-plane rotation="-90 0 0" width="30" height="30" color="#7BC8A4" id="mario" ></a-plane>-->
	<a-entity position="0 -1.8 10">
        <a-camera id="player" fly="true">
          <a-cursor color="#4CC3D9"></a-cursor>
        </a-camera>
      </a-entity>
	  					  
  <a-assets>
 
        <img id="sky" src="360-2.jpg">
        <img id="texture" src="floor.png">
        
     

    <!-- Template component lets us use Handlebars, Jade, Mustache, Nunjucks. -->
    <script id="enemies" type="text/x-nunjucks-template">
      <a-entity layout="type: circle; radius: 5" position="0 0.2 0" >
        <!-- Use A-Frame's declarative animation system to have enemies march around us. -->
         <a-animation attribute="rotation" dur="8000" easing="linear"  to="0 360 0"></a-animation>
 {% 
        
        for x in range(0, 10) %}
          
                {% for z in range(0, 10) %}
					  <a-entity id="box" geometry="primitive: plane"  position="{{ x * 10 }} 0 {{ z * 10 }}" material="src: #texture">
					     
                         <a-animation attribute="position" from="{{ x * 10 }} 0 {{ z * 10 }}" to="0 0 0" begin = "click" lookat="#player">
		</a-entity>
			   {% endfor %}
     
        {% endfor %}
    
      </script>
      </a-entity>
    </script>
  </a-assets>

  <!-- Behold, the power of components. -->
  <a-entity template="src: #enemies" data-num="10"></a-entity>
<a-entity id="sphere" geometry="primitive: sphere"  position="0 0 0" material="src: #texture">
<a-animation attribute="rotation" to="0 360 0" repeat="indefinite" >
</a-entity>
 
  <a-sky src="#sky"></a-sky>
</a-scene>

  </body>
</html>
