<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Hello, World! • A-Frame</title>
    <meta name="description" content="Hello, World! • A-Frame">
    <script src="https://aframe.io/releases/0.2.0/aframe.min.js"></script>
	<script src="https://rawgit.com/ngokevin/aframe-template-component/master/dist/aframe-template-component.min.js"></script>
	<script src="https://rawgit.com/ngokevin/aframe-layout-component/master/dist/aframe-layout-component.min.js"></script>
	<script>
	function bodyOnLoad()
	{
	  var wrapper = document.querySelector('#wrapper');
	  var cube = document.querySelector('#cube1');
	  var position = cube.getAttribute('position');
 var entity = document.createElement('a-entity');
 //alert(entity);
 var pos_new = new THREE.Vector3(position.x+2, position.y, position.z);
 entity.setAttribute('position', pos_new);
//alert(pos_new.x);
wrapper.appendChild(entity);
//alert(wrapper.childNodes.nodeName);
	document.getElementById("gagan").appendChild(entity);
	// Component to change to random color on click.
AFRAME.registerComponent('click-color-change', {
  init: function () {
    var COLORS = ['red', 'green', 'blue'];
    this.el.addEventListener('cursor-click', function () {
      var randomIndex = Math.floor(Math.random() * COLORS.length);
      this.setAttribute('material', 'color', COLORS[randomIndex]);
      console.log('I was clicked!');
    });
  }
});
	}
	
	

	
	</script>
	
  </head>
  <body onload="bodyOnLoad()">
    <img id="fall" src="carpet.png">
    <a-scene>
	<a-entity position="0 1.8 4">
        <a-camera id="player">
          <a-cursor color="#4CC3D9"></a-cursor>
        </a-camera>
      </a-entity>
  <a-assets>
    

    <!-- Template component lets us use Handlebars, Jade, Mustache, Nunjucks. -->
    <script id="enemies" type="text/x-nunjucks-template">
      <a-entity layout="type: circle; radius: 5" position="0 0.5 0">
        <!-- Use A-Frame's declarative animation system to have enemies march around us. -->
        
 {% 
        
        for x in range(0, 10) %}
          
                {% for z in range(0, 10) %}
					  <a-entity id="box" geometry="primitive: plane"  position="{{ x * 10 }} 0 {{ z * 10 }}" >
					     
                         <a-animation attribute="position" from="{{ x * 10 }} 0 {{ z * 10 }}" to="0 2 2" begin = "click">
		</a-entity>
			   {% endfor %}
     
        {% endfor %}
    
      </script>
      </a-entity>
    </script>
  </a-assets>

  <!-- Behold, the power of components. -->
  <a-entity template="src: #enemies" data-num="10"></a-entity>

 
 
  <a-sky color="white"></a-sky>
</a-scene>
  </body>
</html>
